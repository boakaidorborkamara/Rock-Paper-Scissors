<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock,Paper,Scissor</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <div id="container">
       <div id="wrapper">
            <header>
                <h1>
                    ROCK, PAPER, SCISSOR?
                </h1>
            </header>
           <main>
                <section id="landing-page-section">
                    <input type="text" placeholder="Enter Your Name">
                    <button>START GAME</button>
                </section>
                <section id="game-field-section">
                    <div id="human-field">
                        <h3>HUMAN</h3>
                        <div>
                            <div>
                                <img src="" alt="">
                            </div>
                            <p>
                                Score: <span>0</span>
                            </p>
                        </div>
                        <div>
                            <h1>ROCK</h1>
                        </div>
                        <div>
                            <h1>PAPER</h1>
                        </div>
                        <div>
                            <h1>SCISSOR</h1>
                        </div>
                        
                    </div>

                    <div id="computer-field">
                        <h3>COMPUTER</h3>
                        <div>
                            <div>
                                <img src="" alt="">
                            </div>
                            <p>
                                Score: <span>0</span>
                            </p>
                        </div>
                        <div>
                            <h1>ROCK</h1>
                        </div>
                        <div>
                            <h1>PAPER</h1>
                        </div>
                        <div>
                            <h1>SCISSOR</h1>
                        </div>
                        
                    </div>
                </section>
           </main>
        </div>
    </div>
</body>
</html>
